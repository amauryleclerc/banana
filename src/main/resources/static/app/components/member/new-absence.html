<div></div>
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">New Absence for
		{{newAbsenceCtrl.absence.member.firstName}}
		{{newAbsenceCtrl.absence.member.lastName}}</h3>
		<notification></notification>
</div>
<div class="modal-body" id="modal-body">
	<form novalidate ng-submit="newAbsenceCtrl.save()" class="simple-form">
		<div class="form-group">
			<label for="absenceEnd">Start</label>
			<p class="input-group">
				<input type="text" id="absenceEnd" class="form-control"
					ng-change="newAbsenceCtrl.onDateChange()"
					uib-datepicker-popup="dd/MM/yyyy"
					ng-model="newAbsenceCtrl.absence.start" is-open="openedStart"
					datepicker-options="newAbsenceCtrl.dateOptions" ng-required="true"
					close-text="Close" /> <span class="input-group-btn"><button
						type="button" class="btn btn-default"
						ng-click="openedStart = !openedStart" focus-me="true">
						<i class="glyphicon glyphicon-calendar"></i>
					</button></span>
			</p>
		</div>

		<div class="checkbox">
			<label> <input type="checkbox"
				ng-model="newAbsenceCtrl.absence.startAfternoon">Start at
				noon
			</label>
		</div>
		<div class="form-group">
			<label for="sprintEnd">End</label>
			<p class="input-group">
				<input type="text" id="sprintEnd" class="form-control"
					ng-change="newAbsenceCtrl.onDateChange()"
					uib-datepicker-popup="dd/MM/yyyy"
					ng-model="newAbsenceCtrl.absence.end" is-open="openedEnd"
					datepicker-options="newAbsenceCtrl.dateOptions" ng-required="true"
					close-text="Close" /> <span class="input-group-btn"><button
						type="button" class="btn btn-default"
						ng-click="openedEnd = !openedEnd">
						<i class="glyphicon glyphicon-calendar"></i>
					</button></span>
			</p>
		</div>

		<div class="checkbox">
			<label> <input type="checkbox"
				ng-model="newAbsenceCtrl.absence.endAfternoon">End at noon
			</label>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary "
		ng-disabled="!newAbsenceCtrl.isValid" ng-click="newAbsenceCtrl.save()">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	</button>
	<button class="btn btn-default " ng-click="newAbsenceCtrl.cancel()">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>

</div>
