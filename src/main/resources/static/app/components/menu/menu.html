
<nav class="navbar navbar-default" role="navigation"
	ng-if="!menuCtrl.isFullscreen">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle"
			ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" ui-sref="graph">
			<label>

				<img style="max-width: 50px; margin-top: -12px;"
					src="/img/minion.png">
					Banana
			</label>
		</a>
	</div>
	<div class="collapse navbar-collapse" uib-collapse="navCollapsed">
		<ul class="nav navbar-nav">
			<li><a ui-sref="members">Members</a></li>
			<li><a ui-sref="sprints">Sprints</a></li>
			<li><a ui-sref="stories">Stories</a></li>
			<li><a ui-sref="graph">Graph</a></li>
			<li><a ui-sref="plush">Plush</a></li>
			<li><a ui-sref="settings">Settings</a></li>
		</ul>
		<form class="navbar-form navbar-right"
			ng-if="menuCtrl.sprintSelectable">
			<div class="form-group">
				<select id="sprint" class="form-control input"
					ng-change="menuCtrl.onSprintChange()" ng-model="menuCtrl.sprint"
					ng-options="sprint.name for sprint in menuCtrl.sprints">
				</select>
			</div>
		</form>
	</div>


</nav>
<div class="container" ng-if="menuCtrl.alert">
	<div class="alert alert-danger" role="alert"
		ng-if="menuCtrl.alert.isError">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{menuCtrl.alert.msg}}
	</div>
	<div class="alert alert-success" role="alert"
		ng-if="!menuCtrl.alert.isError">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Success:</span> {{menuCtrl.alert.msg}}
	</div>
</div>
